{% extends 'base.html' %} {% block content %}
<div class="d-flex flex-column align-items-center">
  <h1>Update your Profile!</h1>
  <form action="/addUpdate" method="POST">
    {% csrf_token %}
    <div class="form-group row">
      <input type="hidden" name="user" id="user" value="{{user.id}}" />
      <label for="age" class="col-sm-2 col-form-label">Age: </label>
      <div class="col-sm-10">
        <input
          type="number"
          name="age"
          id="age"
          value="{{user_profile.age}}"
          class="form-control"
        />
      </div>
      <br />
      <label for="location" class="col-sm-2 col-form-label">Location: </label>
      <div class="col-sm-10">
        <input
          type="text"
          name="location"
          id="location"
          value="{{user_profile.location}}"
          class="form-control"
        />
      </div>
      <br />
      <label for="desc" class="col-sm-2 col-form-label">Description: </label>
      <br />
      <div class="col-sm-10">
        <textarea name="desc" id="desc" cols="30" rows="10" class="form-control">
{{user_profile.desc}}</textarea
        >
      </div>
      <br />
      <label for="cooking_level" class="col-sm-2 col-form-label"
        >Cooking Level:
      </label>
      <div class="col-sm-10">
        <select name="cooking_level" id="cooking_level" class="form-control">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="chef">Chef</option>
        </select>
      </div>
      <br />
    </div>
    <button type="submit" class="btn btn-info btn-block">Update</button>
  </form>
  {% if messages %} {% for message in messages %}
  <p>{{message}}</p>
  {% endfor %} {% endif %}
</div>
{% endblock %}
