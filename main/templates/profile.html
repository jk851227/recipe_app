{% extends 'base.html' %} {% block content %}
<div class="d-flex flex-column align-items-center">
  <h1>Welcome to your profile {{this_user.f_name}}</h1>
  <form action="/search_new_meal" class="form-group">
    <button type="submit" class="btn btn-info btn-block">
      New Meal Search
    </button>
  </form>
</div>
<h1>My Favorite Meals</h1>
<table class="table table-striped">
  <thead>
    <tr class="d-flex align-items-center">
      <th class="col-6">Meal Name</th>
      <th class="col-6">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for meal in meals %}
    <tr class="d-flex align-items-center">
      <td class="col-6 border-0">
        <a href="/recipe_info/{{ meal.meal_number }}" class="btn btn-outline-success">{{ meal.name }}</a>
      </td>
      <td class="col-6 border-0">
        <a href="/remove_meal/{{ meal.id }}">Remove</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
